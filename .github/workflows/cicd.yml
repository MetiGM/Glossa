name: CI for Next.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'  # Change to 'yarn' if you're using Yarn

      - name: Install dependencies
        run: npm install  # or yarn install

      - name: Run lint
        run: npm run lint  # Skip if you don’t have linting setup

      - name: Run tests
        run: npm test  # Skip if you don’t have tests yet

      - name: Build Next.js app
        run: npm run build
