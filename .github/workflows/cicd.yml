name: CI for Next.js

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install
        working-directory: Glossa

      - name: Run lint
        run: npm run lint
        working-directory: Glossa

      - name: Run tests
        run: npm test
        working-directory: Glossa

      - name: Build Next.js app
        run: npm run build
        working-directory: Glossa
